<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 최적화 도구</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>포트폴리오 최적화 도구</h1>
    <form id="optimize-form">
      <label for="pe">PE:</label>
      <select id="pe" name="pe">
        <option value="">선택</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="eps">EPS:</label>
      <select id="eps" name="eps">
        <option value="">선택</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="marketCap">Market Cap:</label>
      <select id="marketCap" name="marketCap">
        <option value="">선택</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="norm_price_diffs">Price Diffs:</label>
      <select id="norm_price_diffs" name="norm_price_diffs">
        <option value="">선택</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="norm_price_ranges">Price Ranges:</label>
      <select id="norm_price_ranges" name="norm_price_ranges">
        <option value="">선택</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="norm_volume_ratios">Volume Ratios:</label>
      <select id="norm_volume_ratios" name="norm_volume_ratios">
        <option value="">선택</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <button type="button" id="optimize-button">최적화 실행</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
